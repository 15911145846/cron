language: php

php:
  - 5.5
  - 5.6
  - 7
  - 7.1.0alpha1

before_script:
  - mkdir -p vendor
  - curl -s http://getcomposer.org/installer | php
  - php composer.phar install --no-interaction

script:
  - mkdir -p build/logs
  - phpunit --coverage-clover build/logs/clover.xml

after_script:
  - php vendor/bin/coveralls -v
